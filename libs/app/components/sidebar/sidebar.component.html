<div class="ng-doc-side-bar-wrapper">
	<ng-container *ngFor="let item of navigation">
		<ng-container *ngTemplateOutlet="sidebarTemplate; context: {$implicit: item}"></ng-container>
	</ng-container>
</div>

<ng-template let-item #sidebarTemplate>
	<ng-container *ngIf="item.children?.length; else itemTemplate">
		<ng-doc-sidebar-category [category]="item">
			<ng-container *ngFor="let child of item.children">
				<ng-container *ngTemplateOutlet="sidebarTemplate; context: {$implicit: child}"></ng-container>
			</ng-container>
		</ng-doc-sidebar-category>
	</ng-container>

	<ng-template #itemTemplate>
		<ng-doc-sidebar-item [item]="item"></ng-doc-sidebar-item>
	</ng-template>
</ng-template>
