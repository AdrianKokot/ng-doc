<div class="ng-doc-side-bar-wrapper" ngDocSelectionHost>
	<ng-container *ngFor="let item of getNavigation()">
		<ng-container *ngTemplateOutlet="sidebarTemplate; context: {item: this.item, root: true}"></ng-container>
	</ng-container>

	<ng-template let-item="item" let-root="root" #sidebarTemplate>
		<ng-container *ngIf="item.children?.length; else itemTemplate">
			<ng-doc-sidebar-category
				[category]="item"
				[expandable]="!!item?.expandable"
				[expanded]="!!item?.expanded"
				[isRoot]="!!root"
				[content]="categoryContent"
			>
				<ng-template #categoryContent>
					<ng-container *ngFor="let child of getNavigation(item)">
						<ng-container
							*ngTemplateOutlet="sidebarTemplate; context: {item: child, root: false}"></ng-container>
					</ng-container>
				</ng-template>
			</ng-doc-sidebar-category>
		</ng-container>

		<ng-template #itemTemplate>
			<ng-doc-sidebar-item [item]="item" [ngDocSelectionOrigin]="sidebarItem.selected" #sidebarItem></ng-doc-sidebar-item>
		</ng-template>
	</ng-template>

	<ng-doc-selection orientation="vertical"></ng-doc-selection>
</div>
