<button ng-doc-button-icon size="large" (click)="toggleTheme()" [ngDocTooltip]="nextTheme.name">
	<ng-doc-icon
		[@switchIcon]="{ value: ':enter', params: { from: '-100%', to: '100%' } }"
		icon="sun"
		[size]="24"
		*ngIf="nextTheme === themes[1]"></ng-doc-icon>
	<ng-doc-icon
		[@switchIcon]="{ value: ':enter', params: { from: '-100%', to: '100%' } }"
		icon="moon"
		[size]="24"
		*ngIf="nextTheme === themes[2]"></ng-doc-icon>
	<div
		class="letter"
		[@switchIcon]="{ value: ':enter', params: { from: '-100%', to: '100%' } }"
		*ngIf="nextTheme === themes[0]">
		A
	</div>
</button>
