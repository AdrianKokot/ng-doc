<ng-container [ngSwitch]="level">
	<h1 ng-doc-text *ngSwitchCase="1">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h1>
	<h2 ng-doc-text *ngSwitchCase="2">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h2>
	<h3 ng-doc-text *ngSwitchCase="3">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h3>
	<h4 ng-doc-text *ngSwitchCase="4">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h4>
	<h5 ng-doc-text *ngSwitchCase="5">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h5>
	<h6 ng-doc-text *ngSwitchCase="6">
		<ng-container *ngTemplateOutlet="titleContent"></ng-container>
	</h6>
</ng-container>

<ng-template #titleContent>
	<span class="ng-doc-header" [id]="anchor">
		{{ text }}
		<a class="ng-doc-anchor" [routerLink]="[]" [fragment]="anchor">
			<ng-doc-icon icon="link-2" [size]="24"></ng-doc-icon>
		</a>
		</span>
</ng-template>
