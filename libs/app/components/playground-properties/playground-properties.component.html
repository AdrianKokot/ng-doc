<div class="ng-doc-playground-properties-wrapper">
	<div class="ng-doc-playground-demos">
		<ng-content></ng-content>
	</div>
	<div class="ng-doc-playground-properties">
		<div class="ng-doc-playground-controls">
			<button ng-doc-button-icon (click)="resetForm.emit()" ngDocTooltip="Reset form with values by default">
				<ng-doc-icon icon="x-circle"></ng-doc-icon>
			</button>
			<button ng-doc-button-icon (click)="toggleReinitialize.emit()"
					ngDocTooltip="Re-initialize demo when properties change">
				<ng-doc-icon icon="refresh-cw"></ng-doc-icon>
			</button>
		</div>
		<ng-container *ngIf="(properties | keyvalue)?.length">
			<h4 class="ng-doc-header" ng-doc-text>Properties</h4>
			<ng-doc-playground-property *ngFor="let property of properties | keyvalue"
										[name]="property.key"
										[property]="property.value"
										[control]="getFormControl('properties', property.key)">
			</ng-doc-playground-property>
		</ng-container>

		<ng-container *ngIf="(dynamicContent | keyvalue)?.length">
			<h4 class="ng-doc-header" ng-doc-text>Content</h4>
			<ng-doc-playground-property *ngFor="let content of dynamicContent | keyvalue"
										[name]="content.key"
										[property]="content.value"
										[control]="getFormControl('content', content.key)">
			</ng-doc-playground-property>
		</ng-container>
	</div>
</div>
