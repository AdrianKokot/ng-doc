<table cdk-table [dataSource]="methods" multiTemplateDataRows>
	<ng-container cdkColumnDef="tags">
		<th cdk-header-cell *cdkHeaderCellDef></th>
		<td cdk-cell *cdkCellDef="let method">
			<ng-doc-tag *ngIf="method.isStatic" color="deep-purple" size="small" ngDocTooltip="Static">S</ng-doc-tag>
			<ng-doc-tag *ngIf="method.isAbstract" color="purple" size="small" ngDocTooltip="Abstract">A</ng-doc-tag>
			<ng-doc-tag *ngIf="method.isReadonly" color="red" size="small" ngDocTooltip="Readonly">R</ng-doc-tag>
			<ng-doc-tag *ngIf="method.hasOverrideKeyword" color="orange" size="small" ngDocTooltip="Override">O
			</ng-doc-tag>
		</td>
	</ng-container>

	<ng-container cdkColumnDef="name">
		<th cdk-header-cell *cdkHeaderCellDef>Name</th>
		<td cdk-cell *cdkCellDef="let method">{{method.name}}</td>
	</ng-container>

	<ng-container cdkColumnDef="parameters">
		<th cdk-header-cell *cdkHeaderCellDef>Parameters</th>
		<td cdk-cell *cdkCellDef="let method">
			<ng-container *ngFor="let parameter of method.parameters">
				<ng-doc-api-parameter [parameter]="parameter"></ng-doc-api-parameter>
				<br>
			</ng-container>
		</td>
	</ng-container>

	<ng-container cdkColumnDef="returnType">
		<th cdk-header-cell *cdkHeaderCellDef>Return Type</th>
		<td cdk-cell *cdkCellDef="let method">
			<ng-doc-api-type [type]="method.returnType"></ng-doc-api-type>
		</td>
	</ng-container>

	<ng-container cdkColumnDef="description">
		<th cdk-header-cell *cdkHeaderCellDef>Description</th>
		<td cdk-cell *cdkCellDef="let method">{{method.docs}}</td>
	</ng-container>

	<ng-container cdkColumnDef="overloads">
		<td cdk-cell *cdkCellDef="let method" [attr.colspan]="columns.length">
			234
		</td>

	</ng-container>

	<tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
	<tr cdk-row *cdkRowDef="let element; columns: columns;"></tr>
	<tr cdk-row *cdkRowDef="let row; columns: ['overloads']"></tr>
</table>
